<!DOCTYPE html>
<html>
<head>
	<title>js-image-pixelator</title>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/positionUtils.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img id="img" src="assets/img.png" alt="">

	<div id="sidebar">
		<fieldset>
			<legend>cursor</legend>
			<label><input type="radio" id="cursor-circle" name="cursor" value="circle" checked> circle</label>
			<label><input type="radio" id="cursor-square" name="cursor" value="square"> square</label>
			
		</fieldset>

		<fieldset id="cursor-circle-settings">
			<legend>circle cursor</legend>
			<label><span>radius:</span> <input type="number" id="circle-cursor-radius"></label>
		</fieldset>

		<fieldset id="cursor-square-settings" disabled>
			<legend>square cursor</legend>
			<label><span>size:</span> <input type="number" id="square-cursor-size"></label>
		</fieldset>

		<fieldset id="main-settings">
			<legend>pixel settings</legend>
			<label><span>size:</span> <input type="number" id="pixel-size" min="1" max="100"> px</label>
		</fieldset>

		<fieldset>
			<legend>&nbsp;</legend>
			<button id="undo">undo</button>
			<button id="reset">reset</button>
		</fieldset>

		<fieldset>
			<legend>image</legend>
			<label>upload: <input type="file" id="upload" accept="image/*"></label>
		</fieldset>
	</div>
</body>
</html>
